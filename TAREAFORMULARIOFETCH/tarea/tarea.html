 <main class="container">

  <div class="row mt-4">
   <div class="col-md-12 ">
    <!-- size:4.5rem;  weight:300;    display-3 -->
    <h1 class="display-3 text-center text-info"> FACTURA</h1>
   </div>
  </div>

  <div class="row justify-content-center">

   <div class="col-md-6">
    <!-- CARD  -->
    <div class="card">

     <!-- CARD HEADER -->
     <div class="card-header">
      <h1 class="card-title text-center">Ingreso de pedidos</h1>
     </div>



     <!-- CARD BODY -->
     <div class="card-body">
      <!-- FORM -->
      <form class="row" id="formPedido">



        
       <!-- PRIMER DIV -->
       <div class="form-group col-md-6">

        <label for="selectRepartidor">Seleccione Repartidor</label>
        <select name="selectRepartidor" id="selectRepartidor" class="form-control">
         <option value="0">--Seleccione--</option>
        </select>

       </div>

       <!-- SEGUNDO DIV -->

       <div class="form-group col-md-6">

        <label for="selectCliente">Seleccione Cliente</label>
        <select name="selectCliente" id="selectCliente" class="form-control">
         <option value="0">--Seleccione--</option>
        </select>

       </div>

       <!-- TERCER DIV -->

       <div class="form-group col-md-6">

        <label for="selectProducto">Seleccione Producto</label>
        <select name="selectProducto" id="selectProducto" class="form-control" >
         <option value="0">--Seleccione--</option>
        </select>

       </div>

       <!-- CUARTO DIV -->

       <div class="form-group col-md-3">

        <label for="inputOrigen">Origen</label>
        <input type="text" class="form-control" id="inputOrigen">

       </div>


       <!-- QUINTO DIV -->

       <div class="form-group col-md-3">

        <label for="inputDestino">Destino</label>
        <input type="text" class="form-control" id="inputDestino">

       </div>
       <!-- SEXTO DIV -->


       <div class="form-group col-md-12">
        <button class="btn btn-block btn-outline-dark">
         <i class="fas fa-save mr-2"></i>Crear Pedido
        </button>
       </div>







      </form>
     </div>
    </div>
   </div>
  </div>
  <!-- TABLA DE PEDIDOS -->
  <div class="row mt-5">
   <div class="col-md-12">

    <table class="table" id="mitablita" hidden>
     <thead>
      <th>Numero</th>
      <th>ID Pedido</th>
      <th>Repartidor</th>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Origen</th>
      <th>Destino</th>
      <th>Estado</th>
      <th>Fecha</th>
      <th>Editar</th>
      <th>Borrar</th>
     </thead>
     <tbody id="cuerpo">



     </tbody>


    </table>



   </div>



  </div>
